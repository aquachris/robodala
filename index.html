<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>robodala</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel='shortcut icon' type='image/png' href='favicon.png' />
</head>

<body>
    <h1>robodala</h1>
    <div class="buttons">
        <button id="print-btn" title="print this mandala">
            <svg class="print-icon" width="3em" height="3em" viewBox="0 0 100 100">
                <path d="M20,70 L20,45 L25,40 L75,40 L80,45 L80,70 z" />
                <path d="M67,52 L70,49 L73,52 L70,55 z" />
                <path d="M30,40 L30,20 L70,20 L70,40 z" />
                <path d="M30,65 L70,65 L70,80 L30,80 z" />
            </svg>
        </button>
        <button id="color-btn" title="toggle color use" class="active">
            <svg class="color-icon" width="3em" height="3em" viewBox="0 0 100 100">
                <path d="M50 10 A40 40, 0, 0, 0, 10 50 L50 50z" />
                <path d="M10 50 A40 40, 0, 0, 0, 50 90 L50 50z" />
                <path d="M50 90 A40 40, 0, 0, 0, 90 50 L50 50z" />
                <path d="M90 50 A40 40, 0, 0, 0, 50 10 L50 50z" />
            </svg>
        </button>
        <button id="new-btn" title="generate a new mandala">
            <svg class="new-icon" width="3em" height="3em" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="30" class="outer" />
                <circle cx="50" cy="50" r="20" class="inner" />
                <path d="M50,56 L95,50 L50,44 L47.50,54.33 L80.31,67.50 L52.50,45.67 L44.80,53 L72.50,88.97 L55.20,47 L45,50 L50,85 L55,50 L44.80,47 L27.50,88.97 L55.20,53 L47.50,45.67 L19.69,67.50 L52.50,54.33 L50,44 L5,50 L50,56 L52.50,45.67 L19.69,32.50 L47.50,54.33 L55.20,47 L27.50,11.03 L44.80,53 L55,50 L50,15 L45,50 L55.20,53 L72.50,11.03 L44.80,47 L52.50,54.33 L80.31,32.50 L47.50,45.67 z" />
            </svg>
        </button>
    </div>
    <div id="mandala-ct" class="mandala-ct">
        <svg id="robodala-canvas"
            class="mandala"
            viewBox="0 0 500 500"
            preserveAspectRatio="xMidYMid"
            width="100%"
            height="100%">
        </svg>
    </div>

    <script src="js/lib/require.min.js"></script>
    <script type="text/javascript">
        window.ROBODALA_VERSION='201702111700';
        requirejs.config({
            //By default load any module IDs from js/lib
            baseUrl : 'js',
            urlArgs : 'v='+window.ROBODALA_VERSION
        });
        require(['index']);
    </script>
</body>

</html>
